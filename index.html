<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dirty Era</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box !important;
      cursor: none !important;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: #000;
      font-family: 'Bebas Neue', sans-serif;
      color: #fff;
      overflow: hidden;
      padding-top: 80px;
    }

    .cursor {
      width: 20px;
      height: 20px;
      border: 1px solid white;
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      mix-blend-mode: difference;
      z-index: 9999;
      transition: transform 0.3s ease;
    }

    .cursor-follower {
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      mix-blend-mode: difference;
      z-index: 9998;
      transition: transform 0.6s ease;
    }

    .lines {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      margin: auto;
      width: 90vw;
      display: flex;
      justify-content: space-between;
      z-index: -1;
    }

    .line {
      position: relative;
      width: 1px;
      height: 100%;
      overflow: hidden;
    }

    .line::after {
      content: '';
      display: block;
      position: absolute;
      height: 15vh;
      width: 100%;
      top: -50%;
      left: 0;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
      animation: drop 7s infinite;
      animation-fill-mode: forwards;
      animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
    }

    .line:nth-child(1)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #FF4500 75%, #FF4500 100%); animation-delay: 0.5s; }
    .line:nth-child(2)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #32CD32 75%, #32CD32 100%); animation-delay: 1s; }
    .line:nth-child(3)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #1E90FF 75%, #1E90FF 100%); animation-delay: 1.5s; }
    .line:nth-child(4)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #FFD700 75%, #FFD700 100%); animation-delay: 2s; }
    .line:nth-child(5)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #8A2BE2 75%, #8A2BE2 100%); animation-delay: 2.5s; }
    .line:nth-child(6)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #20B2AA 75%, #20B2AA 100%); animation-delay: 3s; }
    .line:nth-child(7)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #DC143C 75%, #DC143C 100%); animation-delay: 3.5s; }
    .line:nth-child(8)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #00FA9A 75%, #00FA9A 100%); animation-delay: 4s; }
    .line:nth-child(9)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #FF1493 75%, #FF1493 100%); animation-delay: 4.5s; }
    .line:nth-child(10)::after { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #00BFFF 75%, #00BFFF 100%); animation-delay: 5s; }

    @keyframes drop {
      0% { top: -50%; }
      100% { top: 110%; }
    }

    .header-image {
      width: 100%;
      max-width: 500px;
      height: auto;
      object-fit: contain;
      display: block;
      margin-bottom: 10px;
    }

    .countdown-text {
      font-size: 32px;
      font-weight: bold;
      color: darkgreen;
      margin-bottom: 5px;
      text-align: center;
    }

    .countdown {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }

    .youtube-player {
      width: 400px;
      height: 225px;
      margin: 10px 0;
    }

    .youtube-player iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media screen and (max-width: 480px) {
      .youtube-player {
        width: 372px;
        height: 209px;
      }

      .header-image {
        width: 80%;
      }
    }
  </style>
</head>

<body>
  <div class="cursor"></div>
  <div class="cursor-follower"></div>

  <div class="lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <img src="https://i.imgur.com/LhdvpjU.png" class="header-image" alt="Skull Logo" />

  <div class="countdown-text">DIRTY ERA DROPS</div>
  <div class="countdown" id="countdown"></div>

  <div class="youtube-player">
    <div id="player"></div>
  </div>

  <!-- YouTube Player Script -->
  <script>
    let player;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'nTeg3yoAU6U',
        playerVars: {
          autoplay: 1,
          mute: 1,
          controls: 1,
          rel: 0,
          modestbranding: 1
        },
        events: {
          onReady: function (event) {
            event.target.playVideo();

            // Unmute after 5 seconds
            setTimeout(() => {
              player.unMute();
            }, 5000);
          }
        }
      });
    }
  </script>

  <!-- Countdown Script -->
  <script>
    const countdownDate = new Date("Nov 7, 2025 16:20:00").getTime();
    const countdownFunction = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>

</html>
