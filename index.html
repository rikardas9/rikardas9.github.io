<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dirty Era</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: #000;
      font-family: 'Bebas Neue', sans-serif;
      color: #fff;
      position: relative;
      padding-top: 10px;
      min-height: 100vh;
      width: 100%;
      max-width: 100vw;
    }

    .cursor {
      width: 20px;
      height: 20px;
      border: 1px solid white;
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      mix-blend-mode: difference;
      z-index: 9999;
      transition: transform 0.3s ease;
      display: none;
    }
    
    .cursor-follower {
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      mix-blend-mode: difference;
      z-index: 9998;
      transition: transform 0.6s ease, width 0.3s ease, height 0.3s ease;
      display: none;
    }
    
    .cursor.active {
      transform: scale(1.5);
      background-color: white;
    }
    
    .cursor-follower.active {
      transform: scale(0.1);
      width: 30px;
      height: 30px;
    }

    @media screen and (min-width: 769px) {
      .cursor, .cursor-follower {
        display: block;
      }
      * {
        cursor: none !important;
      }
    }

    .lines {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100%;
      width: 90vw;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      z-index: -1;
    }

    .line {
      position: relative;
      width: 1px;
      height: 100%;
      overflow: hidden;
    }

    .line::after {
      content: '';
      display: block;
      position: absolute;
      height: 15vh;
      width: 100%;
      top: -50%;
      left: 0;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
      animation: drop 7s 0s infinite;
      animation-fill-mode: forwards;
      animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
    }

    .line:nth-child(1)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #FF4500 75%, #FF4500 100%); animation-delay: 0.5s; }
    .line:nth-child(2)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #32CD32 75%, #32CD32 100%); animation-delay: 1s; }
    .line:nth-child(3)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #1E90FF 75%, #1E90FF 100%); animation-delay: 1.5s; }
    .line:nth-child(4)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #FFD700 75%, #FFD700 100%); animation-delay: 2s; }
    .line:nth-child(5)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #8A2BE2 75%, #8A2BE2 100%); animation-delay: 2.5s; }
    .line:nth-child(6)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #20B2AA 75%, #20B2AA 100%); animation-delay: 3s; }
    .line:nth-child(7)::after { background: linear-gradient(to bottom, rgba(255, 250, 255, 0) 0%, #DC143C 75%, #DC143C 100%); animation-delay: 3.5s; }
    .line:nth-child(8)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #00FA9A 75%, #00FA9A 100%); animation-delay: 4s; }
    .line:nth-child(9)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #FF1493 75%, #FF1493 100%); animation-delay: 4.5s; }
    .line:nth-child(10)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #00BFFF 75%, #00BFFF 100%); animation-delay: 5s; }

    @keyframes drop {
      0% { top: -50%; }
      100% { top: 110%; }
    }

    .header-image {
      width: 100%;
      max-width: 500px;
      height: 150px;
      object-fit: contain;
      display: block;
      margin-bottom: 10px;
    }

    .countdown-text {
      font-size: 32px;
      font-weight: bold;
      color: darkgreen;
      margin-bottom: 0;
      text-align: center;
    }

    .new-countdown {
      font-family: 'Bebas Neue', sans-serif;
      font-weight: bold;
      font-size: 50px;
      text-align: center;
      margin: 0;
      padding: 0;
      line-height: 1;
      width: 300px;
      white-space: nowrap;
      color: #6A0DAD;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-bottom: 15px;
      width: 100%;
      max-width: 220px;
    }

    .glow-on-hover {
      width: 100%;
      max-width: 220px;
      height: 50px;
      border: none;
      outline: none;
      color: #fff;
      background: #111;
      position: relative;
      z-index: 0;
      border-radius: 10px;
      font-family: 'Bebas Neue', sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .glow-on-hover:before {
      content: '';
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing 20s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      border-radius: 10px;
    }

    .glow-on-hover:active { color: #000; }
    .glow-on-hover:active:after { background: transparent; }
    .glow-on-hover:hover:before { opacity: 1; }
    .glow-on-hover:after {
      z-index: -1;
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #111;
      left: 0;
      top: 0;
      border-radius: 10px;
    }

    @keyframes glowing {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    .youtube-player {
      width: 100%;
      max-width: 372px;
      padding-bottom: 56.25%;
      height: 0;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .unmute-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 18px;
      letter-spacing: 1px;
      z-index: 10;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .unmute-button:hover {
      background: #222;
      transform: translate(-50%, -50%) scale(1.1);
    }

    .unmute-button.fade-out {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.8);
      pointer-events: none;
    }

    .footer {
      margin-top: auto;
      padding: 20px 0;
      text-align: center;
      width: 100%;
    }

    .copyright {
      font-size: 14px;
      color: #888;
    }

    @media screen and (max-width: 768px) {
      html, body {
        height: 100vh;
        overflow-y: hidden;
      }

      body {
        min-height: auto;
      }

      .header-image {
        height: 100px;
      }

      .countdown-text {
        font-size: 28px;
      }

      .new-countdown {
        font-size: 36px;
        width: 280px;
      }

      .social-buttons {
        width: 100%;
        align-items: center;
        margin-bottom: 5px;
        gap: 5px;
      }

      .glow-on-hover {
        width: 80%;
        font-size: 14px;
        height: 40px;
      }

      .youtube-player {
        max-width: 372px;
        padding-bottom: 48%;
      }
      
      .cursor, .cursor-follower {
        display: none;
      }
      * {
        cursor: auto !important;
      }

      .unmute-button {
        font-size: 16px;
        padding: 8px 16px;
      }

      .footer {
        padding: 5px 0;
      }

      .copyright {
        font-size: 12px;
      }
    }

    @media screen and (max-width: 480px) {
      .header-image {
        width: 80%;
        height: 80px;
      }

      .new-countdown {
        font-size: 28px;
        width: 220px;
      }

      body {
        padding-top: 5px;
      }

      .youtube-player {
        max-width: 372px;
      }

      .unmute-button {
        font-size: 14px;
        padding: 6px 12px;
      }
    }

    @media screen and (min-width: 769px) {
      .youtube-player {
        width: 400px !important;
        max-width: 400px !important;
        height: 225px !important;
        padding-bottom: 0 !important;
      }

      .social-buttons {
        flex-direction: row;
        justify-content: center;
        gap: 10px;
        max-width: 100%;
        flex-wrap: wrap;
        direction: rtl;
      }

      .glow-on-hover {
        width: 220px;
        max-width: 220px;
      }
    }
  </style>
</head>

<body>
  <div class="cursor"></div>
  <div class="cursor-follower"></div>

  <div class="lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <img src="https://i.imgur.com/LhdvpjU.png" class="header-image" alt="Skull Image" style="width: 183px; height: 106px;">

  <div class="countdown-text">DIRTY ERA DROPS</div>
  <div class="new-countdown" id="new-countdown">Loading...</div>

  <div class="youtube-player">
    <iframe id="ytplayer" type="text/html" width="372" height="209"
      src="https://www.youtube.com/embed/nTeg3yoAU6U?autoplay=1&mute=1&controls=0&loop=1&playlist=nTeg3yoAU6U"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
    <button class="unmute-button" id="unmute-button">UNMUTE</button>
  </div>

  <div class="social-buttons">
    <a href="https://www.youtube.com/channel/UCdH8weXCIfr2rARcInJn3Ew" class="glow-on-hover">YouTube</a>
    <a href="https://open.spotify.com/artist/2EbPx7TorY3TzgiyLzEEjY" class="glow-on-hover">Spotify</a>
    <a href="https://www.instagram.com/r1kas777/" class="glow-on-hover">Instagram</a>
  </div>

  <div class="footer">
    <div class="copyright">© Money Dance Records '25</div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    const countdownDate = new Date("Nov 7, 2025 16:20:00").getTime();

    const countdownFunction = setInterval(function () {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("new-countdown").innerHTML = `${days}D ${hours}H ${minutes}M ${seconds}S`;

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("new-countdown").innerHTML = "EXPIRED";
      }
    }, 1000);

    const cursor = document.querySelector('.cursor');
    const cursorFollower = document.querySelector('.cursor-follower');
    const links = document.querySelectorAll('a, button, .glow-on-hover, .unmute-button');

    if (cursor && cursorFollower) {
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
        
        setTimeout(() => {
          cursorFollower.style.left = e.clientX + 'px';
          cursorFollower.style.top = e.clientY + 'px';
        }, 100);
      });

      links.forEach(link => {
        link.addEventListener('mouseenter', () => {
          cursor.classList.add('active');
          cursorFollower.classList.add('active');
        });
        
        link.addEventListener('mouseleave', () => {
          cursor.classList.remove('active');
          cursorFollower.classList.remove('active');
        });
      });
    }

    window.addEventListener('load', () => {
      const player = document.getElementById('ytplayer');
      if (window.innerWidth >= 769) {
        player.width = 400;
        player.height = 225;
      }
    });

    window.addEventListener('resize', () => {
      const player = document.getElementById('ytplayer');
      if (window.innerWidth >= 769) {
        player.width = 400;
        player.height = 225;
      } else {
        player.width = 372;
        player.height = 209;
      }
    });

    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer', {
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.mute();
    }

    const unmuteButton = document.getElementById('unmute-button');
    unmuteButton.addEventListener('click', () => {
      if (player && player.unMute) {
        player.unMute();
        unmuteButton.classList.add('fade-out');
        setTimeout(() => {
          unmuteButton.style.display = 'none';
        }, 500);
      }
    });
  </script>
</body>

</html>
