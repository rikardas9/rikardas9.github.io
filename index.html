
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow-x: hidden;
    overflow-y: auto;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    background: #000;
    font-family: 'Bebas Neue', sans-serif;
    color: #fff;
    position: relative;
    padding-top: 10px;
    min-height: 100vh;
    width: 100%;
    max-width: 100vw;
  }

  /* Custom Cursor Styles */
  .cursor {
    width: 20px;
    height: 20px;
    border: 1px solid white;
    border-radius: 50%;
    position: absolute;
    pointer-events: none;
    mix-blend-mode: difference;
    z-index: 9999;
    transition: transform 0.3s ease;
    display: none;
  }
  
  .cursor-follower {
    width: 10px;
    height: 10px;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    pointer-events: none;
    mix-blend-mode: difference;
    z-index: 9998;
    transition: transform 0.6s ease, width 0.3s ease, height 0.3s ease;
    display: none;
  }
  
  .cursor.active {
    transform: scale(1.5);
    background-color: white;
  }
  
  .cursor-follower.active {
    transform: scale(0.1);
    width: 30px;
    height: 30px;
  }

  @media screen and (min-width: 769px) {
    .cursor, .cursor-follower {
      display: block;
    }
    * {
      cursor: none !important;
    }
    .youtube-player {
      margin: 0; /* Previous fix for YouTube player */
    }
    .countdown {
      margin-bottom: 0; /* Remove gap below countdown on desktop */
    }
  }

  /* Animated background lines */
  .lines {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    height: 100%;
    width: 90vw;
    max-width: 1200px;
    display: flex;
    justify-content: space-between;
    z-index: -1;
  }

  .line {
    position: relative;
    width: 1px;
    height: 100%;
    overflow: hidden;
  }

  .line::after {
    content: '';
    display: block;
    position: absolute;
    height: 15vh;
    width: 100%;
    top: -50%;
    left: 0;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
    animation: drop 7s 0s infinite;
    animation-fill-mode: forwards;
    animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
  }

  .line:nth-child(1)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #FF4500 75%, #FF4500 100%); animation-delay: 0.5s; }
  .line:nth-child(2)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #32CD32 75%, #32CD32 100%); animation-delay: 1s; }
  .line:nth-child(3)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #1E90FF 75%, #1E90FF 100%); animation-delay: 1.5s; }
  .line:nth-child(4)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #FFD700 75%, #FFD700 100%); animation-delay: 2s; }
  .line:nth-child(5)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #8A2BE2 75%, #8A2BE2 100%); animation-delay: 2.5s; }
  .line:nth-child(6)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #20B2AA 75%, #20B2AA 100%); animation-delay: 3s; }
  .line:nth-child(7)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #DC143C 75%, #DC143C 100%); animation-delay: 3.5s; }
  .line:nth-child(8)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #00FA9A 75%, #00FA9A 100%); animation-delay: 4s; }
  .line:nth-child(9)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #FF1493 75%, #FF1493 100%); animation-delay: 4.5s; }
  .line:nth-child(10)::after { background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #00BFFF 75%, #00BFFF 100%); animation-delay: 5s; }

  @keyframes drop {
    0% { top: -50%; }
    100% { top: 110%; }
  }

  /* Style for header image */
  .header-image {
    width: 100%;
    max-width: 500px;
    height: 150px;
    object-fit: contain;
    display: block;
    margin-bottom: 10px;
  }

  .countdown-text {
    font-size: 32px;
    font-weight: bold;
    color: darkgreen;
    margin-bottom: 5px;
    text-align: center;
  }

  .countdown {
    font-size: 50px;
    font-weight: bold;
    margin-bottom: 20px; /* Default margin for mobile */
    text-align: center;
    width: 300px;
    height: 60px;
    line-height: 60px;
    overflow: hidden;
  }

  .social-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
    margin-bottom: 15px;
    width: 100%;
    max-width: 220px;
  }

  .glow-on-hover {
    width: 100%;
    max-width: 220px;
    height: 50px;
    border: nonereven: none;
    outline: none;
    color: #fff;
    background: #111;
    position: relative;
    z-index: 0;
    border-radius: 10px;
    font-family: 'Bebas Neue', sans-serif;
    font-weight: bold;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left: -2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    border-radius: 10px;
  }

  .glow-on-hover:active { color: #000; }
  .glow-on-hover:active:after { background: transparent; }
  .glow-on-hover:hover:before { opacity: 1; }
  .glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
  }

  @keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
  }

  /* Style for YouTube Player */
  .youtube-player {
    width: 100%;
    max-width: 372px;
    padding-bottom: 56.25%;
    height: 0;
    margin: 20px 0;
    overflow: hidden;
    position: relative;
  }

  /* Unmute Button Styles */
  .unmute-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 10px 20px;
    background: #111;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 18px;
    letter-spacing: 1px;
    z-index: 10;
    transition: opacity 0.5s ease, transform 0.5s ease;
  }

  .unmute-button:hover {
    background: #222;
    transform: translate(-50%, -50%) scale(1.1);
  }

  .unmute-button.fade-out {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.8);
    pointer-events: none;
  }

  /* Footer styles */
  .footer {
    margin-top: auto;
    padding: 20px 0;
    text-align: center;
    width: 100%;
  }

  .copyright {
    font-size: 14px;
    color: #888;
  }

  /* Responsive Adjustments */
  @media screen and (max-width: 768px) {
    .countdown {
      font-size: 40px;
      width: 250px;
      height: 50px;
      line-height: 50px;
    }

    .social-buttons {
      width: 100%;
      align-items: center;
    }

    .glow-on-hover {
      width: 80%;
      font-size: 14px;
    }

    .youtube-player {
      max-width: 372px;
    }
    
    .cursor, .cursor-follower {
      display: none;
    }
    * {
      cursor: auto !important;
    }

    .unmute-button {
      font-size: 16px;
      padding: 8px 16px;
    }
  }

  @media screen and (max-width: 480px) {
    .header-image {
      width: 80%;
      height: 120px;
    }

    .countdown {
      font-size: 32px;
      width: 200px;
      height: 40px;
      line-height: 40px;
    }
    
    body {
      padding-top: 5px;
    }

    .youtube-player {
      max-width: 372px;
    }

    .unmute-button {
      font-size: 14px;
      padding: 6px 12px;
    }
  }

  @media screen and (min-width: 769px) {
    .youtube-player {
      width: 400px !important;
      max-width: 400px !important;
      height: 225px !important;
      padding-bottom: 0 !important;
    }

    .social-buttons {
      flex-direction: row;
      justify-content: center;
      gap: 10px;
      max-width: 100%;
      flex-wrap: wrap;
      direction: rtl;
    }

    .glow-on-hover {
      width: 220px;
      max-width: 220px;
    }
  }
</style>
