<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dirty Era</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box !important;
      cursor: none !important;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: #000;
      font-family: 'Bebas Neue', sans-serif;
      color: #fff;
      position: relative;
      overflow-x: hidden;
      padding-top: 20px;
      min-height: 100vh;
    }

    .cursor, .cursor-follower {
      display: none;
    }

    .header-image {
      width: 140px;
      height: auto;
      object-fit: contain;
      display: block;
      margin-bottom: 10px;
    }

    .countdown-text {
      font-size: 32px;
      color: darkgreen;
      margin-bottom: 5px;
      text-align: center;
    }

    .countdown {
      font-size: 50px;
      margin-bottom: 15px;
      text-align: center;
    }

    .youtube-player {
      width: 400px;
      height: 225px;
      margin: 10px 0;
    }

    .youtube-player iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }

    .glow-on-hover {
      width: 220px;
      height: 50px;
      color: #fff;
      background: #111;
      border-radius: 10px;
      font-family: 'Bebas Neue', sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      position: relative;
      z-index: 0;
    }

    .glow-on-hover:before {
      content: '';
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00,
        #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing 20s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      border-radius: 10px;
    }

    .glow-on-hover:hover:before {
      opacity: 1;
    }

    .glow-on-hover:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #111;
      left: 0;
      top: 0;
      z-index: -1;
      border-radius: 10px;
    }

    @keyframes glowing {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    .footer {
      margin-top: auto;
      padding: 20px 0;
      text-align: center;
      width: 100%;
    }

    .copyright {
      font-size: 14px;
      color: #888;
    }

    @media screen and (max-width: 480px) {
      .header-image {
        width: 100px;
        margin-bottom: 8px;
      }
      .countdown {
        font-size: 32px;
      }
      .youtube-player {
        width: 360px;
        height: 202px;
      }
      .glow-on-hover {
        width: 90%;
        font-size: 14px;
      }
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: white;
      font-size: 24px;
      text-align: center;
      padding: 20px;
      font-family: 'Bebas Neue', sans-serif;
    }
  </style>
</head>
<body>

  <div id="overlay">Click anywhere to enable sound</div>

  <img src="https://i.imgur.com/LhdvpjU.png" class="header-image" alt="Logo">

  <div class="countdown-text">DIRTY ERA DROPS</div>
  <div class="countdown" id="countdown"></div>

  <div class="youtube-player">
    <iframe id="ytplayer" src="https://www.youtube.com/embed/nTeg3yoAU6U?autoplay=1&mute=1&enablejsapi=1&rel=0&controls=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div class="social-buttons">
    <a href="https://www.youtube.com/channel/UCdH8weXCIfr2rARcInJn3Ew" class="glow-on-hover">YouTube</a>
    <a href="https://open.spotify.com/artist/2EbPx7TorY3TzgiyLzEEjY" class="glow-on-hover">Spotify</a>
    <a href="https://www.instagram.com/r1kas777/" class="glow-on-hover">Instagram</a>
  </div>

  <div class="footer">
    <div class="copyright">Â© Money Dance Records '25</div>
  </div>

  <script>
    // Countdown Timer
    const countdownDate = new Date("Nov 7, 2025 16:20:00").getTime();
    const countdownFunction = setInterval(function () {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);

    // Unmute on click
    let unmuted = false;
    document.body.addEventListener('click', () => {
      if (!unmuted) {
        const iframe = document.getElementById("ytplayer");
        const player = new YT.Player(iframe, {
          events: {
            'onReady': (event) => {
              event.target.unMute();
            }
          }
        });
        document.getElementById("overlay").style.display = "none";
        unmuted = true;
      }
    });

    // Load YouTube Iframe API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
