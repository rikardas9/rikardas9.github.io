<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dirty Era Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box !important;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: 'Bebas Neue', sans-serif;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    /* Animated background lines */
    .lines {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      margin: auto;
      width: 90vw;
      display: flex;
      justify-content: space-between;
      z-index: -1;
    }

    .line {
      position: relative;
      width: 1px;
      height: 100%;
      overflow: hidden;
    }

    .line::after {
      content: '';
      display: block;
      position: absolute;
      height: 15vh;
      width: 100%;
      top: -50%;
      left: 0;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
      animation: drop 7s 0s infinite;
      animation-fill-mode: forwards;
      animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
    }

    /* Different colors for each line's pseudo-element */
    .line:nth-child(1)::after {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #FF4500 75%, #FF4500 100%);
      animation-delay: 0.5s;
    }

    .line:nth-child(2)::after {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #32CD32 75%, #32CD32 100%);
      animation-delay: 1s;
    }

    .line:nth-child(3)::after {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #1E90FF 75%, #1E90FF 100%);
      animation-delay: 1.5s;
    }

    .line:nth-child(4)::after {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #FFD700 75%, #FFD700 100%);
      animation-delay: 2s;
    }

    .line:nth-child(5)::after {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #8A2BE2 75%, #8A2BE2 100%);
      animation-delay: 2.5s;
    }

    .line:nth-child(6)::after {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #20B2AA 75%, #20B2AA 100%);
      animation-delay: 3s;
    }

    .line:nth-child(7)::after {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #DC143C 75%, #DC143C 100%);
      animation-delay: 3.5s;
    }

    .line:nth-child(8)::after {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #00FA9A 75%, #00FA9A 100%);
      animation-delay: 4s;
    }

    .line:nth-child(9)::after {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #FF1493 75%, #FF1493 100%);
      animation-delay: 4.5s;
    }

    .line:nth-child(10)::after {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #00BFFF 75%, #00BFFF 100%);
      animation-delay: 5s;
    }

    @keyframes drop {
      0% {
        top: -50%;
      }
      100% {
        top: 110%;
      }
    }

    /* Style for header image */
    .header-image {
      width: 100%;
      max-width: 500px;
      height: 150px;
      object-fit: contain;
      display: block;
      margin-bottom: 20px;
    }

    .countdown-text {
      font-size: 32px;
      font-weight: bold;
      color: darkgreen;
      margin-bottom: 10px;
      text-align: center;
    }

    .countdown {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .glow-on-hover {
      width: 220px;
      height: 50px;
      border: none;
      outline: none;
      color: #fff;
      background: #111;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 10px;
      font-family: 'Bebas Neue', sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .glow-on-hover:before {
      content: '';
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing 20s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      border-radius: 10px;
    }

    .glow-on-hover:active {
      color: #000;
    }

    .glow-on-hover:active:after {
      background: transparent;
    }

    .glow-on-hover:hover:before {
      opacity: 1;
    }

    .glow-on-hover:after {
      z-index: -1;
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #111;
      left: 0;
      top: 0;
      border-radius: 10px;
    }

    @keyframes glowing {
      0% {
        background-position: 0 0;
      }

      50% {
        background-position: 400% 0;
      }

      100% {
        background-position: 0 0;
      }
    }

    /* Style for SoundCloud Player */
    .soundcloud-player {
      width: 220px; /* Match the button width */
      height: 166px; /* Set appropriate height */
      margin: 20px 0;
    }

    @media screen and (max-width: 768px) {
      .countdown {
        font-size: 40px;
      }

      .social-buttons {
        width: 100%;
        align-items: center;
      }

      .glow-on-hover {
        width: 80%;
        font-size: 14px;
      }
    }

    @media screen and (max-width: 480px) {
      .header-image {
        width: 80%;
      }

      .countdown {
        font-size: 32px;
      }
    }
  </style>
</head>

  <script>
    // Countdown Timer
    const countdownDate = new Date("Nov 7, 2025 16:20:00").getTime();

    const countdownFunction = setInterval(function () {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
